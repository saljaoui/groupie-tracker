<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Artists</title>
    <link rel="stylesheet" href="static/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" integrity="sha512-..." crossorigin="anonymous" referrerpolicy="no-referrer" />
    
</head>

<body>
    <header class="header">
        
    <img src="static/soufian_icon.png" alt="" class="logoSA">

    <nav class="navbar">
        <a href="#home" >home</a>
        <a href="#artists">artists</a>
        <a href="#about">about</a>
        <a href="#contact">contcat</a>
        
    </nav>
    <div class="icons">
        <div class="fas fa-search" id="search-btn"></div> 
    </div>

    <div class="search-artists">
        <input type="search" id="search-box" placeholder="Search...">
        <label for="search-box" class="fa fa-search"></label>
    </div>

    <section class="home" id="home">

    <h3>GROUPIE TRACKER</h3>

        </div>

    <form action="/artists" method="post">
        <section class="artists" id="artists" >

       
        <div class="cards">

        
        {{ range . }}
        <div class="card" >
            <a href="/artist/{{.ID}}" class="card-link">
            <div class="blob"></div>
            <img class="img" src="{{ .Image }}" alt="{{ .Name }}">
            <h2 class="names">{{ .Name }}</h2>
        </a>
        </div>
        {{ end }}
    </div>
</section>
<section class="contact" id="contact">
    <div class="contact">

    </div>
</section>



    </form>
    <script>
        document.querySelector('#search-btn').onclick = () => {
            let searchForm = document.querySelector('.search-artists'); // Corrected variable name
            searchForm.classList.toggle('active'); // Corrected classList method
        };
    </script>
</body>

</html>
